<h2>Behold the most horrific tales mankind has ever seen</h2>
<div id="movieListContainer" class="row">
  <app-movie-card [movies]="movies" currentPage="movieList"></app-movie-card>
  <div *ngIf="role === '1411912'" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" id="addBox">
    <a id="addMovie" class="btn btn-primary" routerLink="/movies/newMovie" routerLinkActive="active">Add movie</a>
  </div>
</div>
