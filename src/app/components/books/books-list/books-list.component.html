<div *ngIf="books$ | async" class="booksContainer">
  <h2>Feel free to browse our archive</h2>
  <div>
    <h4>A-Z</h4>
    <ul>
      <li *ngFor="let book of allBooks"><a routerLink="/books/detail/{{book.title}}/{{book._id}}">{{book.title}}</a></li>
    </ul>
  </div>
</div>

<div class="loaderBackground" *ngIf="!allBooks.length" style="text-align: center">
  <img src="../../../../assets/images/loading-cthulhu.gif" style="width:30%; height: 30%">
