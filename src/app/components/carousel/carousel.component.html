<ngb-carousel *ngIf="images.length > 1; else noSlide">
  <ng-template *ngFor="let image of images; let i = index" ngbSlide>
  <div class="moviePoster">
    <img [src]="percorso + image.id + '.jpg'" [alt]="image.label" />
  </div>
  <div class="carousel-caption">
    <h3>{{image.label}}</h3>
  </div>
  </ng-template>
  </ngb-carousel>

  <ng-template #noSlide>
    <img [src]="percorso + images[0].id + '.jpg'" [alt]="images[0].label" />
  </ng-template>
