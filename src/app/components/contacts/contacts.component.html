<section>
  <h2>Compila il modulo per inviarci un messaggio</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <div class="row">
      <label class="form-label" for="nome">Nome</label>
      <input type="text" name="name" class="form-control" placeholder="Nome" ngModel required="true">
    </div>

    <div class="row" id="gender">
      <label id="title">Indica il genere: </label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="genderFemale">
        <label class="form-check-label" for="genderFemale">
          F
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="genderMale">
        <label class="form-check-label" for="genderMale">
          M
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="genderNeutral">
        <label class="form-check-label" for="genderNeutral">
          N/A
        </label>
      </div>
    </div>

    <div class="row">
      <label class="form-label" for="nome">Email</label>
      <input type="email" name="email" class="form-control" placeholder="Email" ngModel required="true">
    </div>

    <div class="row">
      <label class="form-label" for="nome">Email</label>
      <ckeditor [editor]="Editor" name="message"  class="form-control" placeholder="Scrivi qui il tuo messaggio" ></ckeditor>
    </div>

    <div class="row">
      <button class="btn btn-primary">INVIA</button>
    </div>
  </form>
</section>

<ng-template #messageModal let-modal>
  <div class="modal-header">
    <button id="close" type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <h3>Grazie per averci contattato!</h3>
    <p>Il nostro staff cercher√† di risponderti il prima possibile.</p>
    <p>
      Nel frattemmpo, vorremmo sapere quanto sei soddisfatto della tua esperienza su Cibando.
    </p>
